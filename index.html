<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="app">
        <label class="hiddenControl">Editing
            <input type="checkbox" v-model="editing">
            <select v-model="favoriteType">
                <option v-for="coffee in coffees" :value="coffee.name">{{coffee.name}}</option>
            </select>
        </label>
        <h3>Vue.js Coffee Editor</h3>
        <div class="coffeeType" v-for="(coffee, cid) in coffees" :class="{favorite:coffee.name==favoriteType, showMode:!editing}">
            <div class="num">0{{cid}}</div>
            <div class="cupContainer">
                <div class="cup" :class="[coffee.type]">
                    <div class="ingradients">
                        <div class="coffee" :style="{height: coffee.coffee+'%'}"></div>
                        <div class="milk" :style="{height: coffee.milk+'%'}"></div>
                        <div class="water" :style="{height: coffee.water+'%'}"></div>
                        <div class="bubble" :style="{height: coffee.bubble+'%'}"></div>
                    </div>
                </div>
            </div>
            <div class="control">
                <h2>{{coffee.name}}</h2>
                <select v-model="coffee.type">
                    <option v-for="cupType in cupTypes" :value="cupType">{{cupType}}</option>
                </select>
                <div v-for="type in ['coffee','milk','water','bubble']">
                    <label for="">{{type}}</label>
                    <input type="range" v-model="coffee[type]" min="0" max="100">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
